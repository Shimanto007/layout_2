<!DOCTYPE html>
<head>
	<title>Layout_2</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="images/jpg" href="icon\icon.jpg">
</head>
<body>
	<div class="container">
		<div class="content-part">
			<div class="left_column"><p class="lc"><b>LEFT COLUMN</p></div>
			<div class="right_column">
				<div class="upper_column"><header class="uc">HEADER</header></div>
				<div class="mid_column">
					<div class="mid1"><p class="p1">MIDDLE LEFT COLUMN</p></div>
					<div class="mid2"><p class="p2">MIDDLE RIGHT COLUMN</p></div>
				</div>
				<div class="lower_column"><footer class="loc">BANNER</footer></div>
			</div>
		</div>
		<div class="footer"><p class="fp"><b>FOOTER</p></div>
	</div>
</body>
